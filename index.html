<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
        <h1 class="text-white">Let's Hunt Down Some Branded Phone <span class= 'text-warning'> TOGETER</span></h1>
    
    </header>
    <main class="container">
        <div class="search-container">
            <div class="input-group mb-3">
                <input id="search-filed" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button onclick="searchPhone()" class="btn btn-primary" id="submit">Search</button>
              </div>
        </div>
        <div class="phone-container" >
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div> 
            <div class="no-phone-message">
              <h2 class="text-warning text-center d-none p-5" id="no-phone-message"> No Phone Available</h2>
            </div>
<div class="viewBtn text-center">
  <button id="view-all" class="btn btn-primary text-center"> View All </button>
</div>
        </div>
        <div id="spinner" class="spinner d-none">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

        <div class="">
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="displayModalDetails" tabindex="-1" aria-labelledby="displayModalDetailsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="displayModalDetailsLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
          <!-- Scrollable modal -->
        </div>
        
    </main>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./api.js"></script>
  </body>
</html>
